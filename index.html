<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="NFT preview card component">
  <meta name="author" content="Jelena Randjelovic">
  <meta name="keywords" content="NFT, preview card, frontend mentor">
  <title>Frontend Mentor | NFT preview card component</title>
  <!--Logo-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Google Icons-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
 <!--Css-->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <main class="container">
    <!--IMAGE-->
    <div class="container-image">
      <div class="image-hover">
        <span class="material-symbols-outlined">visibility</span>
      </div>
    </div>
    <!--CARD INFO-->
    <div class="card-info">
      <h3 class="card-title">Equilibrium #3429</h3>
      <p class="main-text"> Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth">
          <div class="eth-eth">
            <!--<i class="fa-brands fa-ethereum"></i>-->
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
            <span class="eth-value">0.041 ETH</span>
          </div>
          <div class="eth-days">
            <span class="material-symbols-outlined clock-icon">schedule</span>
            <span class="days">3 days left</span>
          </div>
       </div>
    </div>
    <!--AUTHOR-->
    <div class="author">
      <div class="author-image"></div>
      <span class="author-info">Creation of </span><span class="author-name">Jules Wyvern</span>
    </div>
  </main><!--container end-->

</body>
</html>
